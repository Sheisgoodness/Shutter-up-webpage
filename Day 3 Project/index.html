<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Shutter Up | Digital Photography webp-page</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <a href="#" class="logo-text">Shutter Up</a>
    </div>
    <div class="content">
      <h1>Welcome to <span>Shutter</span> Up</h1>

      <!-- Social Media Links -->
      <div class="social-media">
        <a href="https://facebook.com/yourprofile" target="_blank"><i class="ri-facebook-fill"></i></a>
        <a href="https://instagram.com/yourprofile" target="_blank"><i class="ri-instagram-fill"></i></a>
        <a href="https://twitter.com/yourprofile" target="_blank"><i class="ri-twitter-fill"></i></a>
      </div>
  
      <div class="tabs">
        <button class="tab__btn active" data-tab="1">Log In</button>
        <span></span>
        <button class="tab__btn" data-tab="2">Sign Up</button>
      </div>
      <div class="shutter__panel">
        <div class="panel active" data-panel="1">
          <form action="/">
            <div class="input__group">
              <input type="email" placeholder=" " />
              <label>Email</label>
            </div>
            <div class="input__group">
              <input type="password" id="login-password" placeholder=" " />
              <label>Password</label>
              <span id="login-password-eye">
                <i class="ri-eye-off-fill"></i>
              </span>
            </div>
            <button>Log In</button>
            <p>or</p>
            <a href="#">Forgot your password?</a>
          </form>
        </div>
        <div class="panel" data-panel="2">
          <form action="/">
            <div class="input__group">
              <input type="email" placeholder=" " />
              <label>Email</label>
            </div>
            <div class="input__group">
              <input type="password" id="signup-password" placeholder=" " />
              <label>Password</label>
              <span id="signup-password-eye">
                <i class="ri-eye-off-fill"></i>
              </span>
            </div>
            <div class="input__group">
              <input type="password" id="confirm-password" placeholder=" " />
              <label>Confirm Password</label>
              <span id="confirm-password-eye">
                <i class="ri-eye-off-fill"></i>
              </span>
            </div>
            <button>Sign Up</button>
            <p>or</p>
            <a href="#">Already have an account? <span>Login</span></a>
          </form>
        </div>
      </div>
    </div>
    <div class="image"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
